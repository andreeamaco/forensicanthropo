<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.scss" type="text/css">
  <title>How will you look when you die?</title>
</head>

<body class="container-fluid mt-4 mb-4">

  <div class="row align-items-center justify-content-center mt-4">
    <div class="row px-4 mx-4 justify-content-center">

      <img class="img-fluid" style="height:auto"
        src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/dead-inside-skeleton-coffee-halloween-meme-flippin-sweet-gear.jpg">
    </div>

    <div class="col px-4 mx-4 align-items-center justify-content-center">
      <div id="header" class="mb-lg-4">
        <h1 class="display-4">Oh hello there, human</h1>
        <h2 id="h2">Curious to see how you'll look after you die?</h2>
      </div>

      <div class="d-flex">
        <button class="btn btn-primary mr-4 rounded-pill" id="getText">Yes, let me read!</button>
        <button class="btn btn-danger mr-4 rounded-pill" id="getPicture">I prefer morbid graphics</button>
        <button class="btn btn-warning mr-4 rounded-pill" id="getCases">Show me some cases</button>
        <a class="btn btn-success rounded-pill" href="animated.html">I know already</a>
      </div>

      <hr>

      <form class="container" id="addContent" style="display: none">
        <details class="container-fluid">
          <summary class="col mb-4">Would you like to submit a case?</summary>

          <div class="form-group col">
            <input class="form-control" type="text" id="title" placeholder="Case name" required />
          </div>
          <div class="form-group col">
            <input class="form-control" type="datetime" id="year" placeholder="Year" />
          </div>
          <div class="form-group col">
            <input class="form-control" type="textarea" id="body" placeholder="Description" />
          </div>
          <div class="form-group col">
            <input class="form-control" type="text" id="status" placeholder="Status" />
          </div>

          <div class="form-group col mb-4">
            <input class="form-control" type="text" id="link" placeholder="Case URL" />
          </div>
          <div class="col">
            <input class="btn btn-secondary rounded-pill" type="submit" value="Submit" />
          </div>
        </details>
      </form>

      <div id="output" class="container d-flex justify-content-center" style="flex-flow: column"></div>

    </div>
  </div>

  <script src="./script.js"> </script>
    
</body>
</html>
