<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.scss" type="text/scss">
  <script defer src="./skull.js"> </script>
  <title>Memento mori</title>
</head>

<body class="container-fluid mt-4 mb-4">

  <div class="row align-items-center justify-content-center mt-4">
    <div class="row px-4 mx-4 justify-content-center align-self-start">
      <a style="text-decoration:none" href="index.html">
        <img class="img-fluid" style="height:auto"
          src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/dead-inside-skeleton-coffee-halloween-meme-flippin-sweet-gear.jpg">
      </a>
    </div>

    <div class="col px-4 mx-4 align-items-center justify-content-center">
      <div id="header" class="mb-lg-4">
        <h1 class="display-4">Oh hello there, human</h1>
        <h2 id="h2">Let's see what we can find out</h2>
      </div>

      <div class="d-flex">
        <a class="btn btn-light rounded-pill mr-4" href="../index.html">Go home</a>
        <a class="btn btn-success rounded-pill" href="" id="startBtn">Start the identification</a>
      </div>

      <hr>

      <div id="output" class="container justify-content-center d-flex" style="flex-flow: column">
        <div class="container" id="quiz-container" style="display: none">
          <div id="question-container" style="display: none">
            <div id="question" class="mb-4 container d-flex flex-column align-items-center">
              <h3>This will be the question</h3>
              <figure>
                <img class="mb-4 mt-4" src="../images/skull-size.PNG" alt="Skull size">
                <figcaption style="text-align: center">Image via https://naturalhistory.si.edu/</figcaption>
              </figure>
            </div>
            <div id="answer-buttons" class="d-flex card card-body mb-4 justify-content-center" style="flex-flow: row wrap">
              <button class="btn btn-light col-4 mr-4 mb-4">Option 1</button>
              <button class="btn btn-light col-4 mr-4 mb-4">Option 2</button>
              <button class="btn btn-light col-4 mr-4 mb-4">Option 3</button>
              <button class="btn btn-light col-4 mr-4 mb-4">Much smaller/bigger</button>
            </div>
          </div>
          <div class="controls d-flex justify-content-between">
            <button id="prev-btn" class="btn btn-primary">Previous</button>
            <button id="next-btn" class="btn btn-warning">Next</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
